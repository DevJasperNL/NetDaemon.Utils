name: ðŸ› ï¸ CI Build & Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *" # run at 2 AM UTC
jobs:
  build:
    name: ðŸ”¨ Build and Test (CI)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ—‚ï¸ Checkout the repository
        uses: actions/checkout@main

      - name: â¬‡ï¸ Install .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: ðŸ› ï¸ Build code
        run: dotnet build --configuration Release -p:TreatWarningsAsErrors=true

      - name: ðŸ§ª Run tests
        run: |
          echo "## ðŸ“Š Unit test results" >> $GITHUB_STEP_SUMMARY
          for proj in $(find tests -name '*.csproj'); do
            dotnet test --no-build --configuration Release "$proj"
          done